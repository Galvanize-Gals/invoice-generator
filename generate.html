<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="bundle.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.8.94/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Create an Invoice</title>
</head>

<body class="is-mobile">

  <header class="navbar" role="navigation" aria-label="main navigation">

  </header>

  <section class="container">
    <div class="column is-two-thirds-desktop is-offset-2-desktop">
      <h1 class="title is-1 has-text-white">Create an Invoice</h1>
    </div>
  </section>

  <section class="preview container">

    <form id="form" class="section invoice column is-two-thirds-desktop is-offset-2-desktop box generateForm">

      <h3 class="title is-4 has-text-primary">Billing Details</h3>
      <div class="columns">
        <div class="field column">
          <label class="control" for="invoiceNumber"> Invoice Number:
            <input id="invoiceNumber" class="input" type="number" placeholder="Invoice Number" validate>
          </label>
        </div>
        <div class="field column">
          <label class="control" for="email"> Email:
            <input id="email" class="input" type="email" placeholder="email@address.com" validate required">
          </label>
        </div>
        <div class="field column">
          <label class="control" for="dueDate"> Due Date:
            <input id="dueDate" class="input" type="date" validate required min="2018-12-06">
          </label>
        </div>
      </div>
      <hr>

      <table class="services table is-fullwidth is-hoverable">
        <thead>
          <tr>
            <th><span class="has-text-primary">Desc.</span></th>
            <th><span class="has-text-primary">Qty</span></th>
            <th><span class="has-text-primary">Rate</span></th>
            <th><span class="has-text-primary">Totals</span></th>
          </tr>
        </thead>
        <tfoot>
          <!-- totals template start -->
          <tr class="totals">
            <td></td>
            <td></td>
            <th><span class="has-text-primary">Total</span></th>
            <th><span class="total"></span></th>
            <td></td>
          </tr>
          <!-- totals template start -->
        </tfoot>
        <tbody class="service-details">
          <tr class="line-item">
            <td>
              <div class="field">
                <input class="desc input" type="text" placeholder="example: Custom Login Page" required>
              </div>
            </td>
            <td>
              <div class="field">
                <input class="qty qty1 input" type="number" placeholder="1" required>
              </div>
            </td>
            <td>
              <div class="field">
                <input class="rate rate1 input" type="number" placeholder="45" required>
              </div>
            </td>
            <td class='subtotal1'></td>
          </tr>
          <tr class="line-item">
            <td>
              <div class="field">
                <input class="desc input" type="text" placeholder="example: Custom Login Page">
              </div>
            </td>
            <td>
              <div class="field">
                <input class="qty qty2 input" type="number" placeholder="1">
              </div>
            </td>
            <td>
              <div class="field">
                <input class="rate rate2 input" type="number" placeholder="45">
              </div>
            </td>
            <td class='subtotal2'></td>
          </tr>
          <tr class="line-item">
            <td>
              <div class="field">
                <input class="desc input" type="text" placeholder="example: Custom Login Page">
              </div>
            </td>
            <td>
              <div class="field">
                <input class="qty qty3 input" type="number" placeholder="1">
              </div>
            </td>
            <td>
              <div class="field">
                <input class="rate rate3 input" type="number" placeholder="45">
              </div>
            </td>
            <td class='subtotal3'></td>
          </tr>
          <tr class="line-item">
            <td>
              <div class="field">
                <input class="desc input" type="text" placeholder="example: Custom Login Page">
              </div>
            </td>
            <td>
              <div class="field">
                <input class="qty qty4 input" type="number" placeholder="1">
              </div>
            </td>
            <td>
              <div class="field">
                <input class="rate rate4 input" type="number" placeholder="45">
              </div>
            </td>
            <td class='subtotal4'></td>
          </tr>
          <tr class="line-item">
            <td>
              <div class="field">
                <input class="desc input" type="text" placeholder="example: Custom Login Page">
              </div>
            </td>
            <td>
              <div class="field">
                <input class="qty qty5 input" type="number" placeholder="1">
              </div>
            </td>
            <td>
              <div class="field">
                <input class="rate rate5 input" type="number" placeholder="45">
              </div>
            </td>
            <td class='subtotal5'></td>
          </tr>
      </table>

      <hr>

      <span class="invoice-footer">
        <div class="notes">
          <h3 class="title is-5 has-text-primary">Notes</h3>
          <textarea id="notes" class="textarea" placeholder="example: Please pay within 30 days or 90 days or whatever you want to say"></textarea>
        </div>

        <button href="./manage.html" class="button submit send is-primary is-medium">
          Create &amp; Send
        </button>
    </form>
    </span>
  </section>
  <footer class="has-text-white-ter has-text-centered">&copy; 2018 G.G. - We're O.G.</footer>
</body>

</html>
