<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.8.94/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Sign-up!</title>
  </head>

  <body class="is-mobile main">
    <header class="navbar" role="navigation" aria-label="main navigation">
      <!-- start of header template -->
      <nav class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <span class="mdi mdi-library mdi-24px has-text-link"> InvoiceCreator</span>
          </a>

          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a href="./index.html" class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a href="./login.html" class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- end of header template -->
    </header>
    <div class="signup hero is-large">
      <section class="hero-body column is-one-third-desktop is-offset-4-desktop">

        <!-- start of form template -->
        <form id="form" class="form box">
          <span class="columns">
            <label class="label column is-half" for="first_name">First Name:
              <input class="input" id="first_name" type="text" placeholder="First Name" required validate>
            </label>
            <label class="label column is-half" for="last_name">Last Name:
              <input class="input" id="last_name" type="text" placeholder="Last Name" required validate>
            </label>
          </span>

          <span class="columns">
            <label class="label column is-full" for="company">Company/Organization:
              <input class="input" id="company" type="text" placeholder="Acme Inc." validate>
            </label>
          </span>

          <span class="columns">
            <label class="label column is-full" for="email">Email:
              <input class="input" id="email" type="email" placeholder="email@address.com" required validate>
            </label>
          </span>

          <span class="columns">
            <label class="label column is-full" for="passowrd">Password:
              <input class="input" id="password" type="password" placeholder="******" required>
            </label>
          </span>
          <span class="column has-text-centered">
            <input class="button is-primary" type="submit" value="Create an Account">
            <a class="tag has-text-link" href="./login.html">Already have an account?</a>
          </span>
          <p class="notification has-text-danger">Email account already in use!</p>
        </form>
        <!-- end of form template -->

      </section>
    </div>
    <footer class="section has-text-white-ter has-text-centered">&copy; 2018 G.G. - We're O.G.</footer>
  </body>

</html>
