<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="bundle.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.8.94/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Account Dashboard</title>
  </head>

  <body class="is-mobile">
    <header class="navbar" role="navigation" aria-label="main navigation">
      <!-- start of header template -->
      <nav class="container">
        <div class="navbar-brand">

          <!-- URL only goes to dashboard if logged in! -->
          <a class="navbar-item" href="./dashboard.html">
            <span class="mdi mdi-library mdi-24px has-text-link"> InvoiceCreator</span>
          </a>

          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarItems">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarItems" class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">

            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Welcome, ${ first_name }!
              </a>

                <div class="navbar-dropdown">
                  <a href="./manage.html" class="navbar-item">
                    Your Invoices
                  </a>
                  <a href="./received.html" class="navbar-item">
                    Received Invoices
                  </a>
                </div>
              </div>
              <div class="buttons">

                <a href="./index.html" class="button is-light">
                  Logout
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- end of header template -->
    </header>
    <section class="hero is-large container row">
      <div class="hero-body options columns">
        <div class="column">
          <div class="card box">
            <a href="./received.html">
              <div class="card-content">
                <span class="mdi mdi-receipt has-text-primary"></span>
                <hr>
                <p class="title">
                  Review
                </p>
                <p class="subtitle has-text-grey-light">
                  View Invoices from Vendors
                </p>
              </div>
            </a>
          </div>
        </div>
        <div class="column">
          <div class="card box">
            <a href="./manage.html">
              <div class="card-content">
                <span class="mdi mdi-reminder has-text-danger"></span>
                <hr>
                <p class="title">
                  Manage
                </p>
                <p class="subtitle has-text-grey-light">
                  Create and Send Invoices
                </p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
    <footer class="has-text-white-ter has-text-centered">&copy; 2018 G.G. - We're O.G.</footer>
  </body>
</html>
